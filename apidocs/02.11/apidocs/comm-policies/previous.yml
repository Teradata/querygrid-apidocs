get:
  tags:
    - Config - Communication Policies
  summary: Get the previous version for a Communication Policy 
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of the Communication Policy
      required: true
      type: string
  responses:
    200:
      description: Successful Operation
      schema:
        $ref: 'main.yml#previous-comm-policy'
    404:
      description: Not Found
      schema:
        $ref: '../error.yml#not-found'
        
delete:
  tags:
    - Config - Communication Policies
  summary: Delete the previous Communication Policy version
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of the Communication Policy
      required: true
      type: string
  responses:
    200:
      description: Successful Operation
    404:
      description: Not Found
      schema:
        $ref: '../error.yml#not-found'
        
