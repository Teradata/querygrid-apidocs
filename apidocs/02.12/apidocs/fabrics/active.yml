get:
  tags:
    - Config - Fabrics
  summary: Get the active version for a Fabric 
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of the Fabric
      required: true
      type: string
  responses:
    200:
      description: Successful Operation
      schema:
        $ref: 'main.yml#active-fabric'
    404:
      description: Not Found
      schema:
        $ref: '../error.yml#not-found'
        
put:
  tags:
    - Config - Fabrics
  summary: Update the active Fabric version
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of the Fabric
      required: true
      type: string
    - name: fabric
      in: body
      schema:
        $ref: 'main.yml#post-fabric'
  responses:
    200:
      description: Successful Operation
      schema:
        $ref: 'main.yml#post-fabric'
    404:
      description: Not Found
      schema:
        $ref: '../error.yml#not-found'
        
patch:
  tags:
    - Config - Fabrics
  summary: Activate pending or previous fabric version
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of the Fabric
      required: true
      type: string
    - name: versionId
      in: body
      schema:
         type: string
         example: "db6f0a2e-a368-4a97-91fb-cf3f61d72704"
      description: The version ID of the version to activate.
  responses:
    200:
      description: Successful Operation
      schema:
        $ref: 'main.yml#post-fabric'
    404:
      description: Not Found
      schema:
        $ref: '../error.yml#not-found'
        

        
