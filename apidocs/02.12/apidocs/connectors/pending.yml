get:
  tags:
    - Config - Connectors
  summary: Get the pending version for a Connector 
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of the Connector
      required: true
      type: string
  responses:
    200:
      description: Successful Operation
      schema:
        $ref: 'main.yml#pending-connector'
    404:
      description: Not Found
      schema:
        $ref: '../error.yml#not-found'
        
put:
  tags:
    - Config - Connectors
  summary: Update the pending Connector version
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of the Connector
      required: true
      type: string
    - name: connector
      in: body
      schema:
        $ref: 'main.yml#post-connector'
  responses:
    200:
      description: Successful Operation
      schema:
        $ref: 'main.yml#post-connector'
    404:
      description: Not Found
      schema:
        $ref: '../error.yml#not-found'
        
delete:
  tags:
    - Config - Connectors
  summary: Delete the pending Connector version
  produces:
    - application/json
  parameters:
    - name: id
      in: path
      description: ID of the Connector
      required: true
      type: string
  responses:
    200:
      description: Successful Operation
    404:
      description: Not Found
      schema:
        $ref: '../error.yml#not-found'
        
